name: Node.js CI and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js environment
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Step 3: Install project dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Build the project (if applicable)
    - name: Build the project
      run: npm run build --if-present

    # Step 5: Deploy to EC2
    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        NODE_ENV: production
      run: |
        echo "🔐 Setting up SSH access"
        echo "${SSH_PRIVATE_KEY}" > ec2-key.pem
        chmod 600 ec2-key.pem
        
        echo "🚀 Connecting to EC2 and deploying application"
        ssh -o StrictHostKeyChecking=no -i ec2-key.pem $EC2_USER@$EC2_HOST << 'EOF'
          echo "📦 Updating system and installing dependencies"
          sudo apt-get update -y
          sudo apt-get install -y nodejs npm git

          echo "📂 Setting up project directory"
          if [ ! -d "/var/www/node-sample" ]; then
            git clone https://github.com/pallavin21/node-sample-FORK.git /var/www/node-sample
          else
            cd /var/www/node-sample
            git pull
          fi

          echo "📦 Installing project dependencies"
          cd /var/www/node-sample
          npm install

          echo "🔄 Restarting application using PM2"
          if ! command -v pm2 &> /dev/null; then
            sudo npm install -g pm2
          fi
          pm2 start index.js --name node-app --env $NODE_ENV || pm2 restart node-app
          pm2 save
        EOF
        
        echo "🧹 Cleaning up"
        rm -f ec2-key.pem
